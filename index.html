
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <div class="image nature"><img src="images/nature1.jpeg" onclick="openLightbox(this)"></div>
    <div class="image city"><img src="images/city1.jpeg" onclick="openLightbox(this)"></div>
    <div class="image animals"><img src="images/animal1.jpeg" onclick="openLightbox(this)"></div>
    <div class="image nature"><img src="images/nature2.webp" onclick="openLightbox(this)"></div>
    <div class="image city"><img src="images/city2.webp" onclick="openLightbox(this)"></div>
    <div class="image animals"><img src="images/animal2.webp" onclick="openLightbox(this)"></div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
    <div class="nav-buttons">
      <button onclick="navigate(-1)">&#10094;</button>
      <button onclick="navigate(1)">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
